<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatWiki</title>
</head>

<body>
    <main class="main-container">
        <header class="header-catwiki">
            <div class="cat-wiki-logo">
                <h2 class="cat-wiki-name">CatWiki</h2>
                <img src="IMG/CatwikiLogo.svg" alt="cat">
            </div>
        </header>

        <section class="main-section">
            <div class="first-div">
                <div class="top-div">
                    <div class="info-div">
                        <div class="cat-wiki-logo">
                            <h2 class="cat-wiki-name">CatWiki</h2>
                            <img src="IMG/CatwikiLogo.svg" alt="cat">
                        </div>
                        <h3 class="cat-wiki-desc">Get to know more about your cat breed</h3>
                        <div class="search-engine-div">
                            <input type="text" class="input-engine">
                            <i></i>
                        </div>
                    </div>
                </div>
                <div class="bottom-div">

                </div>
            </div>

            <div class="second-div">
                <h4 class="most-searched-breeds">Most searched Breeds</h4>
                <div class="most-searched-breeds-preview-container">
                    <div class="top-part">
                        <h1>66+ Breeds For you to discover</h1>
                        <a href="#">See more</a>
                    </div>
                    <div class="bottom-part">
                        <a href="">
                            <div class="cat-img-most-searched-breeds">
                                <img src="" alt="" class="cat-img">
                                <p>Cat name</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <div class="third-div">
                <div class="left-div">
                    <span class="upper-bar"></span>
                    <h1>Why should you have a cat?</h1>
                    <p>Hak</p>
                    <a href="#">Read More <i></i></a>
                </div>
                <div class="right-div">
                    <img src="IMG/image 1.png" alt="">
                    <img src="IMG/image 2.png" alt="">
                    <img src="IMG/image 3.png" alt="">
                </div>
            </div>
        </section>

        <footer>
            <div class="cat-wiki-logo">
                <h2 class="cat-wiki-name">CatWiki</h2>
                <img src="IMG/CatwikiLogo.svg" alt="cat">
            </div>

            <p>&copy; Eufranio Diogo - devchallenges.io 2020</p>
        </footer>
    </main>
</body>

</html>
